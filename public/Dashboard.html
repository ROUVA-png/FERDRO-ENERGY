<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FERDRO ENERGY</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<style>
    Dashboard Css

* ‚Å†* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: #f5f5f5;
}

.dashboard-container {
    display: flex;
    width: 90%;
}

.sidebar {
    width: 250px;
    background: #004d40;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    display: block;
    padding: 10px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background: #00796b;
}

.main-content {
    flex: 1;
    padding: 30px;
}

header h1 {
    font-size: 24px;
    color: #004d40;
}

.stats {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.card {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card h3 {
    margin-bottom: 10px;
    color: #00796b;
}

.card p {
    font-size: 20px;
    font-weight: bold;
}
.button{
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #028a0f, #004d00);
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    position:absolute;

}
.Section-Logout{
    max-width: 50px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>FERDRO ENERGY</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="dashboardservice.html">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
                <p>Your journey to renewable energy starts here.</p>
            </header>

            <section class="stats">
                <div class="card">
                    <h3>Projects Completed</h3>
                    <p>50+</p>
                </div>
                <div class="card">
                    <h3>Active Clients</h3>
                    <p>200+</p>
                </div>
                <div class="card">
                    <h3>Upcoming Events</h3>
                    <p>3</p>
                </div>
            </section>
        </main>
    </div>
<!--html for redirection of logout button to homepage on click using javascript-->
    <section class="Logout">
    <button id="logout" class="button">Logout</button>
</section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loggedInUser = localStorage.getItem("loggedInUser");// I.e "loggedInUser is must also be the
            //  localstorage.setItem name in server.js" else users will just  be redirected from dashboard back to login page
            //  in 0.0001s after logging in

            if (!loggedInUser) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            } else {
                document.getElementById("usernameDisplay").textContent = loggedInUser;
            }

            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("loggedInUser");
                window.location.href = "index.html"; // Redirect to homepage after logout
            });
        });
    </script>
</body>
</html>
