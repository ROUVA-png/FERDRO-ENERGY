<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>User Payments</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Amount</th>
                <th>Reference</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="paymentTable">
            <!-- Payment details will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
       async function fetchPayments() {
    try {
        const response = await fetch('/fetch-payments'); // Ensure this route exists
        const data = await response.json();

        console.log("Received payments:", data); // Debugging

        const paymentTable = document.getElementById('paymentTable');
        paymentTable.innerHTML = ""; // Clear table before inserting new data

        if (!data.success || data.payments.length === 0) {
            paymentTable.innerHTML = "<tr><td colspan='5'>No payments found</td></tr>";
            return;
        }

        data.payments.forEach(payment => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${payment.email}</td>
                <td>${payment.amount / 100}</td>
                <td>${payment.reference}</td>
                <td>${new Date(payment.date).toLocaleString()}</td>
            `;
            paymentTable.appendChild(row);
        });

    } catch (error) {
        console.error("Error fetching payments:", error);
    }
}

// Call the function when the page loads
fetchPayments();
        
    </script>

</body>
</html>
