<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #004085;
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    
    .service-section {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .service-section img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .service-section h2 {
        color: #004085;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
    }
    
    label {
        font-weight: bold;
    }
    
    select {
        padding: 8px;
        font-size: 16px;
    }
    
    button {
        background-color: #ff6600;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #cc5500;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERDRO ENERGY Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <header>
        <h1>Thank You for Choosing FERDRO ENERGY</h1>
        <p>What services would you like us to offer?</p>
    </header>

    <!-- Solar Installation Section -->
    <section class="service-section">
        <img src="#" alt="Solar Installation">
        <h2>Solar Installation</h2>
        <form id="solar-installation-form">
            <label for="installationType">Type of Installation:</label>
            <select id="installationType">
                <option value="home">Solar Installation at Home</option>
                <option value="site">Solar Installation on Site</option>
                <option value="company">Solar Installation in a Company</option>
            </select>

            <label for="solarPackage">Package:</label>
            <select id="solarPackage">
                <option value="100">14KVA – 18 panels – ₦100</option>
                <option value="1500000">12KVA – 15 panels – ₦1,500,000</option>
                <option value="500000">4KVA – 3 panels – ₦500,000</option>
                <option value="300000">2KVA – 3 panels – ₦300,000</option>
            </select>

            <button type="button" onclick="payWithPaystack('solar-installation-form')">Pay Now</button>
        </form>
    </section>

    <!-- Solar Auditing (QA/QC) Section -->
    <section class="service-section">
        <img src="#" alt="Solar Auditing">
        <h2>Solar Auditing (QA/QC)</h2>
        <form id="solar-auditing-form">
            <label for="auditType">Type of Installation:</label>
            <select id="auditType">
                <option value="home">Solar Installation at Home</option>
                <option value="site">Solar Installation on Site</option>
                <option value="company">Solar Installation in a Company</option>
            </select>

            <label for="auditPackage">Package:</label>
            <select id="auditPackage">
                <option value="700000">QA – ₦700,000</option>
                <option value="500000">QC – ₦500,000</option>
            </select>

            <button type="button" onclick="payWithPaystack('solar-auditing-form')">Pay Now</button>
        </form>
    </section>

    <!-- Consultancy Section -->
    <section class="service-section">
        <h2>Consultancy</h2>
        <form id="consultancy-form">
            <label for="consultancyType">Consultancy Service:</label>
            <select id="consultancyType">
                <option value="500000">Full Consultancy – ₦500,000</option>
                <option value="350000">Aspect Consultancy – ₦350,000</option>
            </select>

            <button type="button" onclick="payWithPaystack('consultancy-form')">Pay Now</button>
        </form>
    </section>

    <script>
        function payWithPaystack(formId) {
    let form = document.getElementById(formId);
    let email = prompt("Enter your email for payment:");
    
    // Ensure a package is selected
    let amountElement = form.querySelector("select:nth-of-type(2)");
    if (!amountElement) {
        alert("Please select a package.");
        return;
    }

    let amount = amountElement.value; // Get selected package price
    if (!amount) {
        alert("Transaction amount not set. Please select a package.");
        return;
    }

    let serviceType = form.parentNode.querySelector("h2").textContent; // Get section title (service name)

    let handler = PaystackPop.setup({
        key: 'pk_live_e9ebf50a308430f8fc21876b24fa10fed5645603',   // Replace with your Paystack public key
        email: email,
        amount: parseInt(amount) * 100, // Convert to kobo
        currency: "NGN",
        ref: "FERDRO-" + Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
            custom_fields: [
                {
                    display_name: "Service",
                    variable_name: "service",
                    value: serviceType
                }
            ]
        },
        callback: function(response) {
            alert("Payment successful! Transaction ref: " + response.reference);
            logPayment(email, serviceType, amount); // Send to backend
        },
        onClose: function() {
            alert("Transaction cancelled");
        }
    });

    handler.openIframe();
}

        function logPayment(email, service, amount) {
            fetch('/log-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, service, amount })
            });
        }
    </script>
</body>
</html>
