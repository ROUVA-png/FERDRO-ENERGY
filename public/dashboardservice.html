<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Service Payment</h2>

        <label for="section">Select Section:</label>
        <select id="section">
            <option value="home">Home</option>
            <option value="company">Company</option>
            <option value="site">Site</option>
        </select>

        <label for="panelType">Solar Panel Type:</label>
        <select id="panelType">
            <option value="150000">Mono 250W - ₦150,000</option>
            <option value="180000">Poly 400W - ₦180,000</option>
            <option value="210000">Flexible 500W - ₦210,000</option>
            <option value="85000">Sunshine 350W - ₦85,000</option>
            <option value="75000">Trina 340W - ₦75,000</option>
            <option value="70000">Unilite 300W - ₦70,000</option>
            <option value="60000">Crown Micro 250W - ₦60,000</option>
            <option value="55000">Sunshine 200W - ₦55,000</option>
            <option value="50000">Unilite 200W - ₦50,000</option>
            <option value="45000">Crown Micro 150W - ₦45,000</option>
            <option value="40000">Rubitec 200W - ₦40,000</option>
            <option value="35000">Talker Energy 140W - ₦35,000</option>
            <option value="30000">Su-Kam 125W - ₦30,000</option>
        </select>

        </select>

        <label for="panelQty">Quantity:</label>
        <input type="number" id="panelQty" min="1" max="10" value="1">

        <label for="batteryType">Battery Type:</label>
        <select id="batteryType">
            <option value="250000">AGM 200Ah - ₦250,000</option>
            <option value="280000">Lithium 10kVA - ₦280,000</option>
            <option value="280000">Lithium 10kVA - ₦280,000</option>
            <option value="280000">Lithium 10kVA - ₦280,000</option>
            
        </select>

        <label for="batteryQty">Battery Quantity:</label>
        <input type="number" id="batteryQty" min="1" max="6" value="1">

        <label for="batteryKVA">Battery KVA:</label>
        <select id="batteryKVA">
            <option value="5kva">5 kVA</option>
            <option value="10kva">10 kVA</option>
            <option value="15kva">15 kVA</option>
        </select>

        <label for="serviceType">Service Type:</label>
        <select id="serviceType">
            <option value="ferdro">Ferdro Services</option>
            <option value="self">Self-Service</option>
        </select>

        <div id="appointmentSection">
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate">
        </div>

        <div id="deliverySection" style="display: none;">
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate">
        </div>

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone">

        <p><strong>Total Cost: ₦<span id="totalCost">0</span></strong></p>
        <p><strong>Pay 30% Now: ₦<span id="payNow">0</span></strong></p>

        <input type="checkbox" id="terms">
        <label for="terms">I accept the terms & conditions</label>

        <button id="payBtn" disabled>Pay 30% Upfront</button>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const section = document.getElementById("section");
        const panelType = document.getElementById("panelType");
        const panelQty = document.getElementById("panelQty");
        const batteryType = document.getElementById("batteryType");
        const batteryQty = document.getElementById("batteryQty");
        const batteryKVA = document.getElementById("batteryKVA");
        const serviceType = document.getElementById("serviceType");
        const appointmentSection = document.getElementById("appointmentSection");
        const deliverySection = document.getElementById("deliverySection");
        const appointmentDate = document.getElementById("appointmentDate");
        const deliveryDate = document.getElementById("deliveryDate");
        const address = document.getElementById("address");
        const phone = document.getElementById("phone");
        const totalCostDisplay = document.getElementById("totalCost");
        const payNowDisplay = document.getElementById("payNow");
        const payBtn = document.getElementById("payBtn");
        const terms = document.getElementById("terms");

        function updatePrice() {
            let total = (parseInt(panelType.value) * parseInt(panelQty.value)) +
                        (parseInt(batteryType.value) * parseInt(batteryQty.value));
            let payNow = Math.floor(total * 0.3);
            totalCostDisplay.innerText = total.toLocaleString();
            payNowDisplay.innerText = payNow.toLocaleString();
        }

        panelType.addEventListener("change", updatePrice);
        panelQty.addEventListener("input", updatePrice);
        batteryType.addEventListener("change", updatePrice);
        batteryQty.addEventListener("input", updatePrice);
        updatePrice();

        serviceType.addEventListener("change", () => {
            if (serviceType.value === "ferdro") {
                appointmentSection.style.display = "block";
                deliverySection.style.display = "none";
            } else {
                appointmentSection.style.display = "none";
                deliverySection.style.display = "block";
            }
        });

        terms.addEventListener("change", () => {
            payBtn.disabled = !terms.checked;
        });

        payBtn.addEventListener("click", () => {
            let email = prompt("Enter your email for receipt:");
            let amount = parseInt(payNowDisplay.innerText.replace(/,/g, "")) * 100;

            let handler = PaystackPop.setup({
                key: 'your-paystack-public-key',
                email: email,
                amount: amount,
                currency: "NGN",
                callback: function(response) {
                    alert("Payment Successful! Transaction Ref: " + response.reference);

                    fetch("/send-email", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            email: email,
                            phone: phone.value,
                            address: address.value,
                            section: section.value,
                            batteryKVA: batteryKVA.value,
                            serviceType: serviceType.value,
                            totalCost: totalCostDisplay.innerText,
                            payAmount: payNowDisplay.innerText
                        })
                    });

                    location.href = "/thank-you";
                },
                onClose: function() {
                    alert("Payment cancelled.");
                }
            });

            handler.openIframe();
        });
    </script>
</body>
</html>
