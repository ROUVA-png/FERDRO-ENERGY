<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FERDRO ENERGY</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a3d62, #38ada9); /* Classy green/blue gradient */
}

/* Form Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px); /* Glassmorphism effect */
    padding: 30px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #fff;
}

.container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 600;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3);
}

/* Button */
.button {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: #0c2461;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.button:hover {
    background: #1e3799;
}

/* Links */
p {
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: #ffdd59;
    text-decoration: none;
    font-weight: 600;
}

p a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email Address" autocomplete="on" required>
        <input type="password" id="password" placeholder="Password" autocomplete="on" required>
        <button onclick="loginUser()" class="button">Login</button>
        <p class="message" id="message"></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <label for="userType">Login as:</label>
        <select id="userType">
    <option value="user">User</option>
    <option value="admin">Admin</option>
</select>
    </div>

    <script>
       async function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            // Reset message
            messageElement.textContent = "";
            messageElement.classList.remove("success");

            if (!email || !password) {
                messageElement.textContent = "Email and password are required!";
                return;
            }

            try {
                const response = await fetch("/login", {  //when hosting online we put the URI before/login
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                messageElement.textContent = data.message;

                if (response.status === 200) {
                    messageElement.classList.add("success");
                    localStorage.setItem("isloggedIn", "true");//store login status

                    //this localstorage below can make your login page not to redirect users to dashboard 
                    //after logging in, if the local storage.setItem name ("loggedInUsers") is not also named as 
                    //loggedInUsers in dashboard.html. and this was a big snag for me while doing this project
                    localStorage.setItem("loggedInUser", data.username); //store username if needed
                     localStorage.setItem("userRole", data.role);//Store role (admin/user)

                      // Check if the user is an admin 
            if (data.role === "admin") { 
                setTimeout(() => {
                    window.location.href = "admin.html"; // Redirect admin to admin page
                }, 2000);
            } else {
                    setTimeout(() => {
                        window.location.href = "Dashboard.html"; // Redirect after successful login
                    }, 2000);
                  }
                }
            } catch (error) {
                console.error("Error:", error);
                messageElement.textContent = "Something went wrong. Try again!";
            }
        }
    </script>

</body>
</html>
