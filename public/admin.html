<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FERDRO ENERGY</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- jQuery for AJAX -->
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #222;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 22px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background: #444;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: #0275d8;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #0275d8;
            color: white;
        }

        /* Button Styling */
        .manage-users-btn {
            display: block;
            width: 200px;
            text-align: center;
            padding: 10px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            margin: 20px auto;
            border-radius: 5px;
        }
        .manage-users-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="FERDRO.html">Dashboard</a></li>
            <li><a href="userpayment.html">Active Users</a></li>
            <li><a href="users.html">Manage Users</a></li>  <!-- Manage Users Link -->
            <li><a href="#">Settings</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Navbar -->
        <div class="navbar">
            <h3>Welcome, Admin</h3>
        </div>

        <!-- Manage Users Button -->
        <a href="users.html" class="manage-users-btn">Manage Users</a>

        <!-- Active Users Table -->
        <h2>Active Users</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Last Login</th>
                </tr>
            </thead>
            <tbody id="activeUsersTable">
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- JavaScript to Fetch Active Users -->
    <script>
        $(document).ready(function () {
            function fetchActiveUsers() {
                $.ajax({
                    url: "/api/active-users",
                    method: "GET",
                    success: function (users) {
                        let tableBody = $("#activeUsersTable");
                        tableBody.empty();

                        if (users.length === 0) {
                            tableBody.append("<tr><td colspan='4'>No active users</td></tr>");
                        } else {
                            users.forEach(user => {
                                tableBody.append(`
                                    <tr>
                                        <td>${user._id}</td>
                                        <td>${user.username}</td>
                                        <td>${user.email}</td>
                                        <td>${new Date(user.lastLogin).toLocaleString()}</td>
                                    </tr>
                                `);
                            });
                        }
                    },
                    error: function () {
                        $("#activeUsersTable").html("<tr><td colspan='4'>Error loading users</td></tr>");
                    }
                });
            }

            fetchActiveUsers(); // Load users on page load
            setInterval(fetchActiveUsers, 60000); // Refresh every 1 minute
        });


        // Logout Function
document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("loggedInAdmin");
    window.location.href = "login.html";
});
    </script>

</body>
</html>
